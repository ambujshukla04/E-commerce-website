<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            width: 50vw;
        }

        .login-container {
            background-color: rgb(13, 12, 12);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 35vw;
            margin-left: 500px;
            margin-top: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #a40f0f;
        }

        .login-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            
            color: #f3f3f3;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 40%;
            padding: 12px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            color: black;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ddb347;
        }

        .login-container .cancelbtn {
            background-color: #f44336;
            color: white;
            margin-top: 10px;
        }

        .login-container .cancelbtn:hover {
            background-color: #d32f2f;
        }

        .login-container .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #f3f3f3;
        }

        .login-container .checkbox input {
            margin-right: 10px;
            
        }

        .login-container .psw {
            display: block;
            margin-top: 15px;
            text-align: right;
            color: aliceblue;
        }

        .login-container .psw a {
            color: #2874f0;
            text-decoration: none;
        }

        .login-container .psw a:hover {
            text-decoration: underline;
        }

        .login-container .additional-info {
            margin-top: 20px;
            text-align: center;
            color: #f3f3f3;
        }

        .login-container .additional-info a {
            color: #2874f0;
            text-decoration: none;
        }

        .login-container .additional-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="top1">
                <div id="top">
                    <a href="page4.html"><h1>LOGIN <SPAN>FORM</SPAN></h1></a>
                </div>
                <div id="mid">
                    <img src="pexels-marek-piwnicki-3907296-13328040.jpg" alt="me">
                </div>
                <div id="bottom">
                    <img src="chrome_fTWIgyHkXj.png" alt="me">
                </div>
            </div>

    <div class="login-container">
        <h1>Sign in</h1>
        <form id="loginForm" action="action_page.php" method="post">
            <div id="i1"><label for="uname">Username</label>
            <input type="text" placeholder="Enter Username" name="uname" required></div>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="checkbox">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </div>

            <button type="submit">Login</button>
            <button type="button" class="cancelbtn">Cancel</button>

            <div class="psw">
                <span>Forgot <a href="page2.html">password?</a></span>
            </div>
        </form>

        <div class="additional-info">
            <p>New to the platform? <a href="page4.html">Create an account</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault(); 
            window.location.href = "page3.html"; 
        });
    </script>
    
</body>

</html>
